<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English–Telugu Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-purple-700">English → Telugu Translator</h1>

    <form method="POST" class="space-y-4">
      <textarea name="input_text" rows="4" placeholder="Enter English text..." required
        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">{{ input_text }}</textarea>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-xl transition duration-200">
        Translate
      </button>
    </form>

    {% if translation %}
    <div class="bg-purple-50 p-4 rounded-lg border border-purple-200">
      <h2 class="text-lg font-semibold text-purple-600 mb-2">Telugu Translation:</h2>
      <p class="text-gray-800">{{ translation }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
